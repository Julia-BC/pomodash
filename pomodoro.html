<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <!-- Botão para abrir o modal -->
    <button id="configButton">Configurações</button>

    <!-- Estrutura do Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configurações</h2>
            <label for="pomodoro">Pomodoro (minutos):</label>
            <input type="number" id="pomodoro" value="25">
            <br>
            <label for="shortBreak">Pausa Curta (minutos):</label>
            <input type="number" id="shortBreak" value="5">
            <br>
            <label for="longBreak">Pausa Longa (minutos):</label>
            <input type="number" id="longBreak" value="15">
            <br><br>
            <button id="saveConfig">Salvar</button>
        </div>
    </div>


    <div class="container-claro">
        <div class="options">
            <button class="buttonOp" id="btnPomo" onclick="mudarTela(1)"">Pomodoro</button>
            <button class="buttonOp" id="btnShort" onclick="mudarTela(2)"">Short Break</button>
            <button class="buttonOp" id="btnLong" onclick="mudarTela(3)"">Long Break</button>
        </div>
        <div class="titulo-container">
                <div class="tempo" id="timer">25:00</div>
                <div class="control-options">
                    <i class="fa-solid fa-rotate-right" onclick="mudarTela()"></i>
                    <button class="primeiro" id="botaoTimer" onclick="contador()">Iniciar</button>
                    <i class="fa-solid fa-forward"></i>
                </div>
        </div>
    </div>
    </div>

    <div class="container">
        <h3>Tarefas</h3>
        <div class="input-container">
            <input type="text" id="tarefa-input" placeholder="Digite sua tarefa...">
            <button id="tarefa-button">Salvar</button>
        </div>
        <div class="tarefas" id="lista"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
